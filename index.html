<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Survey</title>
    <link rel="stylesheet" type="text/css" href="styles.css">

  <div class="survey">
    <h1 id="title">survey form</h1>
    <p id="description"> &quot This is a survey form for transportation system&quot</p>
    </div>
    <div>
    <form id="survey-form">
      <fieldset>
      <label id="name-label">Name</label>
      <input type="text" id="name" placeholder="Enter your name" required><br>
      <label id="email-label">Email</label>
      <input type="Email"  id="email" placeholder="Enter your Email" required><br>
      <label id="number-label">Number</label>
      <input type="number" name="number" id="number" placeholder="Enter your number" min="4" max="10" required>
        <input type="radio"  id="male" value="male" name="gender" required><br>
        <input type="radio"  id="female" value="Female" name="gender" required><br>
        <select id="dropdown" name="state">
        <option value="Ekiti">Ekiti</option>
        <option value="oyo">Oyo</option>
        <option value="ogun">Ogun</option>
        <option value="osun">Osun</option>
        <option value="Ekiti">Ekiti</option>
        </select><br>
      <label>bike </label><input type="checkbox" name="vehincle" value="bike">
      <label>car </label><input type="checkbox" name="vehincle" value="car">
      <label>truck </label><input type="checkbox" name="vehincle" value="truck">
        <textarea id="name" placeholder="Enter your description" rows="5" cols="20"></textarea>
        <button id="submit" value="submit"></button
     </fieldset>
    </form>
  </div>
